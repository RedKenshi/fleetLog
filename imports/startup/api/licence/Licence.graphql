type Licence{
    _id:String
    societe:Societe
    number:String
    shiftName:String
    vehicle:Vehicle
    endDate:String
}

extend type Query{
    licence(_id: String!): Licence
    licences : [Licence]
}

extend type Mutation{
    addLicence(societe:String!,number:String!,vehicle:String!,endDate:String!): Boolean
    deleteLicence(_id:String!): Boolean
    editLicence(_id:String!,societe:String!,number:String!,vehicle:String!,shiftName:String!,endDate:String):Boolean
}