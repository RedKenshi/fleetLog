type Commande{
    _id:String!
    piece:Piece!
    entretien:String!
    status:Int!
    price:Float!
}

extend type Query{
    commandesByEntretien(entretien:String!) : [Commande]
}

extend type Mutation{
    addCommande(entretien:String!,piece:String!,price:Float!): [QueryResultMessage]
    editCommandeStatus(_id:String!,status:Int!): [QueryResultMessage]
    deleteCommande(_id:String!): [QueryResultMessage]
}