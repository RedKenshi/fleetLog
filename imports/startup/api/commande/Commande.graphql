type Commande{
    _id:String!
    piece:Piece!
    entretien:String!
    status:Int!
}

extend type Query{
    commandesByEntretien(entretien:String!) : [Commande]
}

extend type Mutation{
    addCommande(entretien:String!,piece:String!): Boolean
    editCommandeStatus(_id:String!,status:Int!): Boolean
    deleteCommande(_id:String!): Boolean
}