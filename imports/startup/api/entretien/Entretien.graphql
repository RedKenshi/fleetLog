type Entretien{
    _id:String!
    piece:Piece
    vehicle:Vehicle!
    description:String
    title:String
    archived:Boolean!
    occurenceDate:String
    user:User!
    time:Float!
    status:Int!
    societe:Societe!
    ficheInter:Document
    commandes:[Commande]
}

extend type Query{
    entretiens : [Entretien]
    buEntretiens : [Entretien]
    entretien(_id:String!) : Entretien
    unaffectedEntretiens : [Entretien]
    buUnaffectedEntretiens : [Entretien]
    entretiensOfTheDay(date:String!) : [Entretien]
    entretiensOfTheDayByUser(date:String!) : [Entretien]
    myEntretiens : [Entretien]
}

extend type Mutation{
    affectToMe(_id:String!,occurenceDate:String!): [QueryResultMessage]
    release(_id:String!): [QueryResultMessage]
    addEntretien(vehicle:String!): [QueryResultMessage]
    deleteEntretien(_id:String!): [QueryResultMessage]
    archiveEntretien(_id:String!,archived:Boolean!): [QueryResultMessage]
    disArchiveEntretien(_id:String!,archived:Boolean!): [QueryResultMessage]
    editDesc(_id:String!,description:String!): [QueryResultMessage]
    editTitle(_id:String!,title:String!): [QueryResultMessage]
    editInfos(_id:String!,time:Float!,status:Int!): [QueryResultMessage]
    uploadEntretienDocument(_id:String!,file:Upload!,type:String,size:Int!):[QueryResultMessage]
}