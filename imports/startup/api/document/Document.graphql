type File {
    filename:String!
    mimetype:String!
    encoding:String!
}

type Document {
    _id:String!
    name:String
    size:Int
    path:String
    originalFilename:String
    ext:String
    type:String
    storageDate:String
    mimetype:String
}

extend type Query {
    documents:[Document]
    getSignedDocumentDownloadLink(_id:String!):String!
}

extend type Mutation {
    uploadFile(file:Upload!,societe:String!,type:String,size:Int!):[QueryResultMessage]
}