type Entretien{
    _id:String!
    piece:Piece
    vehicle:Vehicle!
    description:String
    title:String
    archived:Boolean!
    occurenceDate:String!
    user:String!
    time:Float!
    status:Int!
}

extend type Query{
    entretiens : [Entretien]
    entretien(_id:String!) : Entretien
    unaffectedEntretiens : [Entretien]
    entretiensOfTheDay(date:String!) : [Entretien]
    myEntretiens : [Entretien]
}

extend type Mutation{
    affectToMe(_id:String!,occurenceDate:String!): Boolean
    addEntretien(vehicle:String!): Boolean
    deleteEntretien(_id:String!): Boolean
    archiveEntretien(_id:String!,archived:Boolean!): Boolean
    editDesc(_id:String!,description:String!): Boolean
    editTitle(_id:String!,title:String!): Boolean
    editInfos(_id:String!,time:Float!,status:Int!): Boolean
}