type Vehicle{
    _id:String
    societe:Societe
    registration:String
    firstRegistrationDate:String
    km:Int
    kms:[DatedKm]
    lastKmUpdate:String
    brand:Brand
    model:Model
    volume:Volume
    payload:Float
    color:Color
    cg:String
    insurancePaid:Float
    cv:String
    payementBeginDate:String
    property:Boolean
    equipements:[Equipement]
    purchasePrice:Float
    monthlyPayement:Float
    payementOrg:Organism
    payementFormat:String
    archived:Boolean!
    archiveReason:String!
    archiveDate:String!
}

type DatedKm{
    _id:String!
    reportDate:String!
    kmValue:Int!
}

extend type Query{
    vehicle(_id: String!): Vehicle
    vehicles : [Vehicle]
    buVehicles : [Vehicle]
}

extend type Mutation{
    addVehicle(societe:String!,registration:String!,firstRegistrationDate:String!,km:Int!,lastKmUpdate:String!,brand:String!,model:String!,volume:String!,payload:Float!,color:String!,insurancePaid:Float!,payementBeginDate:String!,purchasePrice:Float,monthlyPayement:Float,payementOrg:String,payementFormat:String): [QueryResultMessage]
    editVehicle(_id:String!,societe:String!,registration:String!,firstRegistrationDate:String!,brand:String!,model:String!,volume:String!,payload:Float!,color:String!,insurancePaid:Float!,payementOrg:String!,payementBeginDate:String!,purchasePrice:Float,payementFormat:String!,monthlyPayement:Float!): [QueryResultMessage]
    updateKm(_id:String!,date:String!,kmValue:Int!):[QueryResultMessage]
    deleteKm(vehicle:String!,_id:String!):[QueryResultMessage]
    archiveVehicle(_id:String!,archiveReason:String!):[QueryResultMessage]
    unArchiveVehicle(_id:String!):[QueryResultMessage]
    deleteVehicle(_id:String!): [QueryResultMessage]
}